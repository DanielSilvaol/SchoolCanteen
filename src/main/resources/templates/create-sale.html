<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Process</title>
    <link rel="stylesheet" href="/school/css/create-sale-style.css">
    <link rel="stylesheet" href="/school/css/default.css">
</head>
<body>
<div id="sidebar-menu"></div>
<div class="content">
    <div class="step" id="step1">
        <h1>Select Customer</h1>
        <label for="customer">Customer:</label>
        <select id="customer">
            <option value="">Select Customer</option>
            <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.name}"></option>
        </select>
        <button onclick="goToStep(2)">Next</button>
    </div>

    <div class="step" id="step2" style="display:none;">
        <h1>Select Products</h1>
        <div class="product-grid" id="productGrid">
            <!-- Dynamically populate product grid -->
        </div>
        <button onclick="goToStep(1)">Back</button>
        <button onclick="goToStep(3)">Next</button>
    </div>

    <div class="step" id="step3" style="display:none;">
        <h1>Select Payment Type</h1>
        <label for="paymentType">Payment Type:</label>
        <select id="paymentType">
            <option value="CASH">Cash</option>
            <option value="CREDIT">Credit</option>
            <option value="DEBIT">Debit</option>
        </select>
        <button onclick="goToStep(2)">Back</button>
        <button onclick="submitOrder()">Submit Order</button>
    </div>

    <h2>Cart</h2>
    <table id="cartTable">
        <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Cart items will be displayed here -->
        </tbody>
    </table>
</div>
<script src="/school/js/sidebar-menu.js" defer></script>
<script src="/school/js/create-sale-script.js"></script>
</body>
</html>
